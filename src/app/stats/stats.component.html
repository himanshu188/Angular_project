<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="!data && doneflag == 1">
        <h3 class="text-center">No Statistcs Found for {{clickmsg}}</h3>
      </div>
      <div *ngIf="data && doneflag == 1" class="text-center">
        <h2> Statistics for Dealer ID:{{clickmsg}}</h2>
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th *ngFor="let d of ObjectKeys(data)">{{d}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngFor="let d of ObjectKeys(data)">{{data[d]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <label for="exampleInputEmail1">Enter Dealer ID</label>
      <input #dealerid (keyup.enter)="onClickMe(dealerid.value)" class="form-control" placeholder="<Dealer ID>">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-5">
      <button (click)="onClickMe(dealerid.value)" class="btn btn-default">Submit</button>
    </div>
  </div>
</div>
