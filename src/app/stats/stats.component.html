<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf = "datas.length == 0">
        <h3 class="text-center">No Statistcs Found for {{clickmsg}}</h3>
      </div>
      <div *ngIf = "datas.length > 0" class="text-center">
        <h2> Statistics {{clickmsg}}</h2>
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <!-- <tr ng-repeat="let key in datas[0]">
              <th scope="col">{{key}}</th>
            </tr> -->
            <tr>
              <th scope="col">Messages Sent</th>
              <th scope="col">Tasks Approved</th>
              <th scope="col">Mros Created</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let d of datas">
              <td>{{d.messages_sent}}</td>
              <td>{{d.tasks_approved}}</td>
              <td>{{d.mros_created}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<!-- <form> -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <label for="exampleInputEmail1">Enter Dealer ID</label>
      <input #dealerid (keyup.enter)="onClickMe(dealerid.value)" class="form-control" placeholder="<Dealer ID>">
    <div class="form-group">

    </div>

    </div>
    </div>

<!-- </form> -->
<div class="row">
<div class="col-md-4 col-md-offset-5">

<!-- <div class="form-group"> -->
   <button (click)="onClickMe(dealerid.value)" class="btn btn-default">Submit</button>
<!-- </div> -->

</div>
</div>
</div>
