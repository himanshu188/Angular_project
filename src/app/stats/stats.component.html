<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h2> Statistics</h2>
        <table>
          <thead>
            <tr>
              <td>Messages Sent</td>
              <td>Tasks Approved</td>
              <td>Mros Created</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf = "data">
              <td>{{data.messages_sent}}</td>
              <td>{{data.tasks_approved}}</td>
              <td>{{data.mros_created}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
